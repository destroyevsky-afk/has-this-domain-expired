<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has This Domain Expired?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Has This Domain Expired?</h1>
    <p>Enter a domain name to check its status.</p>
    <input type="text" id="domainInput" placeholder="example.com">
    <button onclick="checkDomain()">Check</button>
    <p id="result"></p>

    <script>
        async function checkDomain() {
            let domain = document.getElementById("domainInput").value;
            let response = await fetch(`https://your-api-url.com/check?domain=${domain}`);
            let result = await response.json();
            document.getElementById("result").innerHTML = result.message;
        }
    </script>
</body>
</html>
